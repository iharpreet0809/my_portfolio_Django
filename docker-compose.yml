version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=False
      - REDIS_URL=redis://redis:6379/0
    command: >
      sh -c "python manage.py collectstatic --noinput &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: my_portfolio
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  celery:
    build: .
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=False
      - REDIS_URL=redis://redis:6379/0
    command: celery -A portfolio_django worker --loglevel=info --concurrency=2
    restart: unless-stopped

  celery-beat:
    build: .
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=False
      - REDIS_URL=redis://redis:6379/0
    command: celery -A portfolio_django beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  static_volume:
  media_volume: